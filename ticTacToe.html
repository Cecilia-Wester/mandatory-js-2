<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Tic Tac Toe</title>
    <link href="https://fonts.googleapis.com/css?family=Literata&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="ticTacToe.css">
    <script src="ticTacToe.js" defer></script>
</head>
<body>
    <header>
        <h1>Tic Tac Toe</h1>
    </header>
    <main>
        <div id = "gameboard">
                <div class="gamesquare" id = "1"></div>
                <div class="gamesquare" id = "2"></div>
                <div class="gamesquare" id = "3"></div>
                <div class="gamesquare" id = "4"></div>
                <div class="gamesquare" id = "5"></div>
                <div class="gamesquare" id = "6"></div>
                <div class="gamesquare" id = "7"></div>
                <div class="gamesquare" id = "8"></div>
                <div class="gamesquare" id = "9"></div>
        </div>
        <div class = "endGame">
            <p></p>
            <button class = "buttonOk">Close</button>
        </div>
        <button class = "reset">Reset and start a new game</button>
    </main>
</body>
</html>
